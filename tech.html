---
layout: default
---

<div class="content">
    <h1 class="page-title"> tech </h1>
    {% for post in site.posts %}
    {% if post.category == "tech" %}
    <div class="post">
        <span class="post-date"> {{ post.date  | date: "%B %d,  %Y" }}</span>
        <a class="title" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
    </div>
    {% endif%}
    {% endfor %}
</div>
