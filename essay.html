---
layout: default
---

<div class="content">
    <h1 class="page-title"> funes </h1>
    <div class="list-main">
        {% for post in site.posts %}
        {% if post.category == "essay" %}
        <div class="post">
            <a class="title" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
            <span class="post-date"> {{ post.date  | date: "%Y-%m-%d"  }}</span>
        </div>
        {% endif %}
        {% endfor %}
    </div>
</div>
