---
layout: default
---

<article class="post-content">
    <h1 class="post-title"> {{ page.title }} </h1>
    <div class="pnav">
        <div class="meta">
            {% if page.author %}
            <span> {{ page.author }},</span>
            {% endif %}
            <span>{{ page.date | date: "%Y-%m-%d" }} </span>
        </div>
        <div class="back">
            <a href="/chan/{{ page.category }}.html/">back</a>
        </div>
    </div>
    <div class="pcontents">
        {{ content }}
    </div>
    {% include footer.html %}
</article>
